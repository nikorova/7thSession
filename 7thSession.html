<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
<title>7thSession</title>
<script type="application/javascript" src="js/jquery-1.7.2.js"></script>
<script type="application/javascript" src="js/session.js"></script>
<link rel="stylesheet" type="text/css" href="css/7thSession.css"></link> 

</head>

<body>
<div id="indicator_bar">
</div>

<div id="wrapper">
	<div id="control_panel"> 
		<button id="next_phase">
			Next Phase
		</button>
		<button id="prev_phase">
			Prev Phase
		</button>
		<button id="new_actor">
			New Actor	
		</button>

		<form id="actor_form">
			<fieldset>
				<legend>
					<h3> New Actor </h2>
				</legend>

				<label for="name">Name</label>
				<input id="name" 
				name="name"
				type="text"
				required="true"></input>


				<label for="panache">Panache</label>
				<input id="panache"
				name="panache"
				type="number"
				max="7"
				required="true"></input>

				<input id="actor_form_submit"
				type="submit"
				value="Create"></input>
			</fieldset>	
		</form>
	</div>

	<span id="splash_title">
		<h1>7thSession</h1>
	</span>

	<div id="footer">
		<div id="splash_dark" class="splash_bar">
		</div>
		<div id="splash_light" class="splash_bar">
			<ul id="phase_guide" class="phase_list">
				<li id="1" class="phase_block">1</li>
				<li id="2" class="phase_block">2</li>
				<li id="3" class="phase_block">3</li>
				<li id="4" class="phase_block">4</li>
				<li id="5" class="phase_block">5</li>
				<li id="6" class="phase_block">6</li>
				<li id="7" class="phase_block">7</li>
				<li id="8" class="phase_block">8</li>
				<li id="9" class="phase_block">9</li>
				<li id="10" class="phase_block">10</li>
			</ul>
		</div>
	</div>

	<div class="actor" id="1">
		<h3>Yar here's an actor</h3>
		<ul class="phase_list">
			<li id="1" class="phase_block">1</li>
			<li id="2" class="phase_block">2</li>
			<li id="3" class="phase_block">3</li>
			<li id="4" class="phase_block">4</li>
			<li id="5" class="phase_block">5</li>
			<li id="6" class="phase_block">6</li>
			<li id="7" class="phase_block">7</li>
			<li id="8" class="phase_block">8</li>
			<li id="9" class="phase_block">9</li>
			<li id="10" class="phase_block">10</li>
		</ul>
	</div>

</div>
</body>

</html>
