<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>7th Session</title>
<link rel="stylesheet" type="text/css" href="css/7thSession.css" />
<script type="application/javascript" src="js/jquery-1.7.2.js"></script>
<script type="application/javascript" src="js/7thSession.js"></script>
</head>
<body>

<div id="container">
	<!-- Control Panel -->
	<div id="control_panel"> 
		<div id="button_bar">
			<button id="prev_phase" class="">
				<span>Prev Phase</span>
			</button>
			<button id="next_phase" class="">
				<span>Next Phase</span>
			</button>
			<button id="prev_turn" class="">
				<span>Prev Turn</span>
			</button>
			<button id="next_turn" class="">
				<span>Next Turn</span>
			</button>
			<button id="new_actor_button" class="button">
				<span>New Actor</span>
			</button>
		</div>
		<br />
	
	<!-- New Turn Instance Form Panel -->
	<div id="new_form_panel" class="">
		<form id="new_actor_form"> 
			<fieldset>
			  <legend> Create New Actor </legend>
			<label for="name"> Name: </label>
			  <input type="text" 
				name="name" 
				id="name" 
				required 
				autofocus
				placeholder="Name of involved party or person"/>
			  <br />
			<label for="panache"> Panache: </label>
			  <input type="number" 
				id="panache"
				name="panache" 
				min="0" max="7" 
				value="0" />

			<br />
			<label for="actor_type"> Type: </label>
			<br />
			  <input type="radio" 
				name="actor_type"
				id="actor_type_radio"
				value="player"> Player </input>
			<br />
			  <input type="radio"
				name="actor_type"
				id="actor_type_radio"
				value="brute_squad"> Brute Squad </input>

			<br />
			<button type="sumbit"> Create </button>
			<button id="dismiss_new_actor_form"> Dismiss </button>
			</fieldset>
		</form>
	</div>
</div>
<div id="turn_panel">
	<div class="header">
	    <h2>Turn by Phase</h2> 
	</div>
	<div id="selector_panel">
	<ul id="selector">
		<li id="selector_bar1" class="selector_bar"></li>
		<li id="selector_bar2" class="selector_bar"></li>
		<li id="selector_bar3" class="selector_bar"></li>
		<li id="selector_bar4" class="selector_bar"></li>
		<li id="selector_bar5" class="selector_bar"></li>
		<li id="selector_bar6" class="selector_bar"></li>
		<li id="selector_bar7" class="selector_bar"></li>
		<li id="selector_bar8" class="selector_bar"></li>
		<li id="selector_bar9" class="selector_bar"></li>
		<li id="selector_bar10" class="selector_bar"></li>
	</ul>
	</div>
	<div class="turn_instance"><h3 id="player_title">francis crawford of lymond  2,8,10</h3><ul id="francis_crawford_of_lymond" class="turn"><li id="phase1" class="phase"></li><li id="phase2" class="phase in_phase"></li><li id="phase3" class="phase"></li><li id="phase4" class="phase"></li><li id="phase5" class="phase"></li><li id="phase6" class="phase"></li><li id="phase7" class="phase"></li><li id="phase8" class="phase in_phase"></li><li id="phase9" class="phase"></li><li id="phase10" class="phase in_phase"></li></ul></div>
</div>

</div>
</div>
</body>
</html>
